name: Deploy AWS

on:
  push:
    branches:
      - master

concurrency:
  group: 'aws-deploy'

jobs:
  push-to-docker-registry:
    runs-on: ubuntu-latest
    steps:
      # Cache
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to docker hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Checkout repo source code
        uses: actions/checkout@v2

      - name: Build & push docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ github.event.repository.name }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  deploy-aws:
    runs-on: ubuntu-latest
    needs: push-to-docker-registry
    steps:
      - name: Executing AWS SSH scripts
        uses: appleboy/ssh-action@master
        env:
          DOCKER_IMAGE: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ github.event.repository.name }}:latest
          AWS_EC2_DOCKER_PULL_WAIT_SECONDS: ${{ secrets.AWS_EC2_DOCKER_PULL_WAIT_SECONDS }}
        with:
          host: ${{ secrets.AWS_EC2_SSH_HOST }}
          port: 22
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          timeout: '5m'
          envs: DOCKER_IMAGE, AWS_EC2_DOCKER_PULL_WAIT_SECONDS
          script: |
            # Wait until Docker Push may have finished completely
            sleeps $AWS_EC2_DOCKER_PULL_WAIT_SECONDS 

            docker stop hospital-react
            docker rm hospital-react

            docker pull $DOCKER_IMAGE
            docker run -d --name hospital-react -p 3000:80 $DOCKER_IMAGE
